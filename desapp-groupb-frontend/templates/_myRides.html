<div class="container" data-ng-controller="RidesController">
    <span class="col-md-6">
        <h3 id="myRides">{{'MY_RIDES' | translate}}</h3>
        <div role="tabpanel">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#driver" data-toggle="tab" ng-click="getDriverRides()">{{'DRIVER' | translate}}</a>
                </li>
                <li>
                    <a href="#passenger" data-toggle="tab" ng-click="getPassengerRides()">{{'PASSENGER' | translate}}</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active">
                    <table class="table">
                        <thead>
                            <th>{{'FROM' | translate}}</th>
                            <th>{{'TO' | translate}}</th>
                            <th>{{'PASSENGERS' | translate}}</th>
                        </thead>
                        <tbody data-ng-repeat="ride in userRides">
                            <td>{{ride.route.latitude}}</td>
                            <td>{{ride.route.longitude}}</td>
                            <td>{{ride.passengers.size}}</td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </span>
</div>
